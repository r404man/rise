<a routerLink="project/{{Item.id}}" class="card-link"> 
    <div class="card">
        <div class="card-img">
            <img src="{{Item.url}}" alt="Card image" >
            <div class="shadow"></div>
        </div>
        <div class="card-text">
            <div class="card-title">
                {{Item.title}}
            </div>
            <div class="card-subtitle">
                {{Item.date}}
            </div>
        </div>
    </div>
</a>
